<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salim | Football Prodigy</title>
    <style>
         :root {
            --neon-blue: #00f5ff;
            --stadium-green: #00a651;
            --halo: rgba(0, 245, 255, 0.3);
            --dark: #0a0a12;
            --card: #161622;
            --text: #f0f8ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 25% 25%, var(--halo) 0%, transparent 30%), radial-gradient(circle at 75% 75%, var(--halo) 0%, transparent 30%);
            background-attachment: fixed;
        }
        
        .stadium {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        .pitch {
            background: linear-gradient(145deg, #0a2e1a 0%, var(--stadium-green) 100%);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pitch::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }
        
        .center-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #fff 0%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .position {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            backdrop-filter: blur(10px);
        }
        
        .player-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .player-photo {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-photo:hover {
            transform: translateY(-10px) rotate(2deg);
        }
        
        .player-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .player-photo:hover img {
            transform: scale(1.05);
        }
        
        .player-stats {
            background: rgba(10, 20, 30, 0.7);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat {
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .stat::before {
            content: "âš½";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 0.8rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
            display: block;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .section {
            background: rgba(22, 22, 34, 0.8);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--neon-blue);
        }
        
        .section h2 {
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .section h2::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--neon-blue);
        }
        
        .teammate {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .teammate:hover {
            background: rgba(0, 245, 255, 0.1);
            transform: translateX(5px);
        }
        
        .teammate-avatar {
            width: 40px;
            height: 40px;
            background: var(--neon-blue);
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--dark);
        }
        
        .coach {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .coach:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .coach-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .coach-role {
            font-size: 0.9rem;
            color: var(--neon-blue);
            font-style: italic;
        }
        
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 5s infinite ease-in-out;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, 10px) rotate(90deg);
            }
            50% {
                transform: translate(0, 20px) rotate(180deg);
            }
            75% {
                transform: translate(-10px, 10px) rotate(270deg);
            }
        }
        
        .ball:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .ball:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 1s;
            width: 20px;
            height: 20px;
        }
        
        .ball:nth-child(3) {
            top: 30%;
            left: 85%;
            animation-delay: 2s;
            width: 25px;
            height: 25px;
        }
        
        @media (max-width: 768px) {
            .player-card {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2.5rem;
            }
            .pitch {
                padding: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="stadium">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>

        <div class="pitch">
            <div class="center-circle"></div>



            <div class="player-card">
                <div class="player-photo">
                    <img src="Salim Mohamed Khaled.jpg" alt="Salim Mohamed Khaled">
                </div>

                <div class="player-stats">
                    <div class="stat">
                        <span class="stat-label">Name</span>
                        <span class="stat-value">Selim Mohamed Khaled</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Age</span>
                        <span class="stat-value">12 Years Old</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Hobbies</span>
                        <span class="stat-value">Football</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Talent</span>
                        <span class="stat-value">Football</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Favorite Sport</span>
                        <span class="stat-value">Football</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Favorite Person in General</span>
                        <span class="stat-value"> My mom</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Favorite Subjects</span>
                        <span class="stat-value">Math & Sports </span>
                    </div>
                </div>
            </div>

            <div class="sections">
                <div class="section">
                    <h2>Favorite Person in Class</h2>
                    <div class="teammate">
                        <div class="teammate-avatar">YH</div>
                        <div>
                            <div class="teammate-name">Youssef Hassan</div>
                        </div>
                    </div>
                    <div class="teammate">
                        <div class="teammate-avatar">KA</div>
                        <div>
                            <div class="teammate-name">Karim Atef</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>Favorite Teachers</h2>
                    <div class="coach">
                        <div class="coach-name">Madame Shimaa</div>
                    </div>
                    <div class="coach">
                        <div class="coach-name">M. Roland</div>
                    </div>
                    <div class="coach">
                        <div class="coach-name">M. Tanoubi</div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script>
        // Add interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const pitch = document.querySelector('.pitch');
            const balls = document.querySelectorAll('.ball');

            // Make balls interactive
            balls.forEach(ball => {
                ball.addEventListener('mouseover', () => {
                    ball.style.opacity = '0.8';
                    ball.style.transform = 'scale(1.5)';
                });

                ball.addEventListener('mouseout', () => {
                    ball.style.opacity = '0.2';
                    ball.style.transform = 'scale(1)';
                });
            });

            // Add ripple effect to pitch
            pitch.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = e.clientX - 10 + 'px';
                ripple.style.top = e.clientY - 10 + 'px';
                pitch.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>

</html>
