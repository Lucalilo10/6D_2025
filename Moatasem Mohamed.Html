<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moatasem Mohamed's Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap');
         :root {
            --primary: #00d9ff;
            --secondary: #ff00aa;
            --accent: #ffeb3b;
            --dark: #0a0a0a;
            --light: #f5f5f5;
            --glow: 0 0 15px;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        /* Particle background */
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        /* Glowing gradient overlay */
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 217, 255, 0.1) 0%, rgba(255, 0, 170, 0.05) 50%, transparent 70%);
            animation: rotateGradient 30s linear infinite;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes rotateGradient {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0, 217, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            transition: all 0.5s ease;
        }
        
        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.5), inset 0 0 20px rgba(255, 0, 170, 0.4);
            transform: translateY(-5px);
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            animation: rainbow 5s linear infinite;
        }
        
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1,
        h2 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            text-shadow: var(--glow) rgba(0, 217, 255, 0.7);
            animation: textGlow 3s infinite alternate;
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 217, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 0, 170, 0.7);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 235, 59, 0.7);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-top: 0;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            margin: 15px auto;
            border-radius: 3px;
            animation: rainbow 5s linear infinite;
        }
        
        .image-container {
            text-align: center;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            max-width: 400px;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 217, 255, 0.3) 0%, rgba(255, 0, 170, 0.2) 50%, rgba(0, 217, 255, 0.3) 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .image-container:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 217, 255, 0.6);
        }
        
        .image-container:hover::before {
            opacity: 1;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.5s ease;
            transform: translateZ(20px);
            border-radius: 15px;
        }
        
        .image-container:hover img {
            filter: brightness(1.1) contrast(1.1);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: rgba(30, 30, 60, 0.6);
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 217, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .info-card:hover {
            background: rgba(40, 40, 80, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 217, 255, 0.3);
            border-color: var(--primary);
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient( to bottom right, transparent 0%, transparent 45%, rgba(0, 217, 255, 0.1) 50%, transparent 55%, transparent 100%);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .label {
            font-weight: bold;
            color: var(--primary);
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            text-shadow: var(--glow) rgba(0, 217, 255, 0.5);
        }
        
        .value {
            color: var(--light);
            font-size: 1rem;
        }
        
        .favorites-section {
            margin-top: 40px;
        }
        
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .favorite-item {
            background: rgba(255, 0, 170, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 170, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .favorite-item:hover {
            background: rgba(255, 0, 170, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 170, 0.3);
            border-color: var(--secondary);
        }
        
        .favorite-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }
        
        .favorite-item:nth-child(even) {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.2);
        }
        
        .favorite-item:nth-child(even):hover {
            background: rgba(0, 217, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .favorite-item:nth-child(even)::after {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            opacity: 0;
            z-index: 9999;
            animation: confetti 5s ease-in-out infinite;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .social-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.5);
            border-color: var(--primary);
            color: var(--primary);
        }
        /* Responsive adjustments */
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Animated particles background -->
    <canvas class="particles" id="particles"></canvas>

    <div class="container floating">
        <div class="image-container pulse">
            <img src="Moatasem Mohamed.jpg" alt="Omar Hemdan">
        </div>

        <h1>Moatasem Mohamed's Profile</h1>

        <div class="info-grid">
            <div class="info-card">
                <span class="label">Full Name</span>
                <span class="value">Moatasem Mohamed</span>
            </div>

            <div class="info-card">
                <span class="label">Age</span>
                <span class="value">12 years young</span>
            </div>

            <div class="info-card">
                <span class="label">Hobbies</span>
                <span class="value">Writing stories</span>
            </div>

            <div class="info-card">
                <span class="label">Favorite Sport</span>
                <span class="value">F1 Racing</span>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <span class="label">Talent</span>
                <span class="value">Gaming</span>
            </div>

            <div class="info-card">
                <span class="label"> Favorite in Class</span>
                <span class="value">Yassin Mahmoud</span>
            </div>

            <div class="info-card">
                <span class="label">Favorite Person</span>
                <span class="value">My mom</span>
            </div>

        </div>

        <div class="favorites-section">
            <h2 style="color: var(--secondary);">Favorite Teachers</h2>
            <div class="favorites-grid">
                <div class="favorite-item"> Madame Sawsan</div>

                <div class="favorite-item"> M. Mathieu</div>
                <div class="favorite-item">M. Tonobi</div>
            </div>
        </div>

        <div class="favorites-section">
            <h2 style="color: var(--accent);">Favorite Subjects</h2>
            <div class="favorites-grid">
                <div class="favorite-item">Science</div>
            </div>
        </div>


    </div>

    <script>
        // Particle animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#00d9ff', '#ff00aa', '#ffeb3b', '#ffffff'];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.6 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.closePath();

                // Create connections between nearby particles
                particles.forEach(particle => {
                    const distance = Math.sqrt(
                        Math.pow(this.x - particle.x, 2) +
                        Math.pow(this.y - particle.y, 2)
                    );

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = this.color;
                        ctx.globalAlpha = (1 - distance / 100) * 0.2;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particle.x, particle.y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                });
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // Confetti effect on hover
        document.querySelectorAll('.info-card, .favorite-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                for (let i = 0; i < 10; i++) {
                    createConfetti(item);
                }
            });
        });

        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            // Random position at top of element
            const x = rect.left + Math.random() * rect.width;
            const y = rect.top;

            // Random color
            const colors = ['#00d9ff', '#ff00aa', '#ffeb3b', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            // Random size
            const size = Math.random() * 8 + 4;

            // Random animation duration
            const duration = Math.random() * 3 + 2;

            // Apply styles
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.background = color;
            confetti.style.animationDuration = `${duration}s`;

            // Random shape
            if (Math.random() > 0.5) {
                confetti.style.borderRadius = '50%';
            }

            document.body.appendChild(confetti);

            // Remove after animation
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
        }

        // Responsive adjustments
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
